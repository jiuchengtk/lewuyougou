<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link href="../css/login.css" rel="stylesheet"/>
    <link href="../css/normalize.css" rel="stylesheet"/>
    <link href="../css/reset.css" rel="stylesheet"/>
    <link href="../css/iconfont.css" rel="stylesheet"/>
</head>
<body>
    
  <!-- top部分 -->
  <div class="top clearfix">
        <div class="container">
            <div class="top-left">
                <img src="../../img/1_01.gif" alt="网络出了会问题" />
                <p>欢迎登录</p>
            </div>
            <div class="top-right">
                <p>您好，欢迎光临乐物优购！</p>
                <a href="./register.html" target="_blank">请注册</a>
            </div>
        </div>
    </div>



    <!-- main 部分 -->
    <div class="main clearfix">
        <div class="container">
            <div class="login">
                <div class="login-title">
                    <p>乐物优购登录</p>
                </div>
                <div class="login-mes">
                    <ul>
                        <li>
                            <span>用户名</span>
                             <input type="text" id="username" name="username" />
                             <div id="u1"></div>
                        </li>
                        <li>
                             <span>密码</span>
                             <input type="password" id="password" name="password"/>
                             <div id="u2"></div>
                        </li>
                    </ul>
                    <p>
                        <input type="checkbox" id="check" name="check"/><span>自动登录</span>
                        <span>忘记密码？</span>    
                    </p>
                    <button id="btn3">登录</button>
                </div>
            </div>
        </div>
    </div>


     <!-- footer 部分 -->
    <div class="footer clearfix">
        <div class="container">
            <div class="footer-message">
                    <p>
                        <span>沪ICP备16050468号</span>
                        <span>沪B2-20170039</span>
                        <span>营业执照</span>
                    </p>
                    <p>Copyright&nbsp; 乐物优购网上超市 2016-2019, All rights Reserved</p>
            </div>
        </div>
    </div>


</body>
<script src="../js/login.js"></script>
<script src="../../lib/jquery/dist/jquery.min.js"></script>
</html>
